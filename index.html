<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Text Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-4" style="max-width: 800px;">
        <h1 class="text-center mb-5">Free Text Editor</h1>
        <div class="d-flex justify-content-between mb-4">
            <div class="d-flex justify-content-between align-items-center" style="width: 45%;">
                <label for="fontFamily" style="width: 150px;">Font Family:</label>
                <select id="fontFamily" class="form-control">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="Times New Roman, serif">Times New Roman</option>
                    <option value="Courier New, monospace">Courier New</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="Jameel Noori Nastaleeq Kasheeda">Jameel Noori Nastaleeq</option>
                </select>
            </div>

            <div class="d-flex justify-content-between align-items-center ml-3" style="width: 45%;">
                <label for="fontSize" style="width: 150px;">Font Size:</label>
                <input type="number" id="fontSize" class="form-control" placeholder="Enter font size (px)">
            </div>
        </div>
        <div id="editor-container"></div>

        <div class="text-end">
            <button id="downloadButton" class="btn btn-primary mt-3">Download Text</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
